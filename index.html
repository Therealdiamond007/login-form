<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Login Form</h2>
        <div id="success-message" class="success-message" style="display: none;">Form submitted successfully!</div>
        <form id="loginForm">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <div id="username-error" class="error-message"></div>

            <input type="email" name="email" id="email" placeholder="Email" required>
            <div id="email-error" class="error-message"></div>

            <input type="password" name="password" id="password" placeholder="Password" required>
            <div id="password-error" class="error-message"></div>

            <input type="password" name="confirm_password" id="confirm-password" placeholder="Confirm Password" required>
            <div id="confirm-password-error" class="error-message"></div>

            <button type="button" onclick="validateForm()">Submit</button>
            <h5 class="dont-have-an-account">Don't have an account?
            <a href="register.html" class="register-link">Register</a>
            </h5>
        </form>
    </div>

    <script>
        function validateForm() {
            let username = document.getElementById('username').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirm-password').value;

            let isValid = true;
            if (!/^[a-zA-Z]+$/.test(username)) {
                document.getElementById('username-error').innerText = "Username must contain only letters.";
                isValid = false;
            } else {
                document.getElementById('username-error').innerText = "";
            }

     
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('email-error').innerText = "Invalid email format.";
                isValid = false;
            } else {
                document.getElementById('email-error').innerText = "";
            }

           
            if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/.test(password)) {
                document.getElementById('password-error').innerText = "Password must be at least 8 characters, include symbols, numbers, and both uppercase and lowercase letters.";
                isValid = false;
            } else {
                document.getElementById('password-error').innerText = "";
            }

       
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').innerText = "Passwords do not match.";
                isValid = false;
            } else {
                document.getElementById('confirm-password-error').innerText = "";
            }

          
            if (isValid) {
                document.getElementById('success-message').style.display = "block";
            } else {
                document.getElementById('success-message').style.display = "none";
            }
        }
    </script>
</body>
</html>
